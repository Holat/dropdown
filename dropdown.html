<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dropdown.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div class="bar">
        <div class="logo">
          <img src="logo.svg" alt="logo">
        </div>
        <div class="nav-toggle open">
          <img src="icon-menu.svg" alt="">
        </div>
      </div>
      <nav class="nav">
        <div class="aside">
          <div class="nav-toggle close">
            <img src="icon-close-menu.svg" alt="">
          </div>
          <div class="lists">
            <div class="list">
              <div class="list-header">
                <p>Features</p>
              <div class="arrow">
                <img class="down" src="icon-arrow-down.svg" alt="">
                <img class="up" src="icon-arrow-up.svg" alt="">
              </div>
              </div>
              <ul class="links">
                <li class="link">
                  <img src="icon-todo.svg" alt="Todo List">
                  <a href="#">Todo List</a>
                </li>
                <li class="link">
                  <img src="icon-calendar.svg" alt="Calender">
                  <a href="#">Calender</a>
                </li>
                <li class="link">
                  <img src="icon-reminders.svg" alt="Remainders">
                  <a href="#">Remainders</a>
                </li>
                <li class="link">
                  <img src="icon-planning.svg" alt="Planning">
                  <a href="#">Planning</a>
                </li>
              </ul>
            </div>
            <div class="list">
              <div class="list-header">
                <p>Company</p>
              <div class="arrow">
                <img class="down" src="icon-arrow-down.svg" alt="">
                <img class="up" src="icon-arrow-up.svg" alt="">
              </div>
            </div>
            <ul class="links co">
              <li class="link">
                History
              </li>
              <li class="link">
                Our Team 
              </li>
              <li class="link">
                Blog
              </li>
            </ul>
          </div>
          <div class="list">
            <p class="list-header">Careers</p>
          </div>
          <div class="list">
            <p class="list-header">About</p>
          </div>
        </div>
        <div class="sign">
          <a href="#">Login</a>
          <button>Register</button>
        </div>
      </nav>
    </div>
    <section>
      <div class="img">
        <img class="mobile" src="image-hero-mobile.png" alt="">
        <img class="desktop" src="image-hero-desktop.png" alt="">
      </div>
      <div class="article">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <button class="btn">
            Learn more
          </button>
          <div class="client">
            <img src="client-databiz.svg" alt="">
            <img src="client-audiophile.svg" alt="">
            <img src="client-meet.svg" alt="">
            <img src="client-maker.svg" alt="">
          </div>
      </div>
    </section>
  </div>  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="dropdown.js"></script>
</body>
</html>
